<h2>用户列表</h2>
<div>
  <label>用户名:
    <input #userName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(userName.value); userName.value=''"> 新增 </button>
</div>

<ul class="users">
  <!-- <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)"> -->
  <li *ngFor="let user of users">
    <a routerLink="/detail/{{ user.id }}">
      <span class="badge">{{ user.id }}</span> {{ user.name }}
    </a>
    <button class="delete" title="delete user" (click)="delete(user)">x</button>
  </li>
</ul>

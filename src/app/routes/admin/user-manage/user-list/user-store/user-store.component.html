<div class="modal-header">
  <div class="modal-title">{{ action == 1 ? '添加' : '编辑' }}-用户</div>
</div>

<!-- <nz-spin [nzTip]="''" [nzSpinning]="loading"> -->
<form nz-form #f="ngForm">
  <div class="user-desc mb-lg">
    <div class="user-desc__title">基本信息</div>
    <se-container col="2" labelWidth="90" class="user-desc__content">
      <!-- <se label="用户头像"> </se> -->
      <se required label="真实姓名">
        <input required nz-input placeholder="请输入真实姓名" [(ngModel)]="model.realname" name="realname" />
      </se>
      <se required label="性别">
        <nz-radio-group required [(ngModel)]="model.gender" name="gender">
          <label nz-radio nzValue="男">男</label>
          <label nz-radio nzValue="女">女</label>
        </nz-radio-group>
      </se>
      <se label="出生日期">
        <nz-date-picker [(ngModel)]="model.birthdate" name="birthdate"></nz-date-picker>
      </se>
      <se required label="手机号码">
        <input required nz-input placeholder="请输入手机号码" [(ngModel)]="model.mobile" name="mobile" />
      </se>
      <se required label="邮箱">
        <input required nz-input placeholder="请输入邮箱" [(ngModel)]="model.email" name="email" />
      </se>
    </se-container>
  </div>
  <div class="user-desc mb-lg">
    <div class="user-desc__title">工作信息</div>
    <se-container col="2" labelWidth="90" class="user-desc__content">
      <se label="单位名称">
        <input nz-input placeholder="请输入单位名称" [(ngModel)]="model.companyName" name="companyName" />
      </se>
      <se label="职位">
        <nz-select nzPlaceHolder="请选择职位" [(ngModel)]="model.job" name="job">
          <nz-option *ngFor="let item of workInfo.jobList" [nzLabel]="item.name" [nzValue]="item.name"></nz-option>
        </nz-select>
      </se>
      <!-- <se required label="专业领域">
        <nz-checkbox-group [(ngModel)]="model.profession" name="profession"></nz-checkbox-group>
      </se> -->
      <se label="所在省市">
        <nz-cascader
          nzPlaceHolder="请选择省市"
          [nzOptions]="cityList"
          [(ngModel)]="selectCity"
          name="province"
        ></nz-cascader>
      </se>
      <se required label="工作时间">
        <nz-date-picker required [(ngModel)]="model.workTime" name="workTime"></nz-date-picker>
      </se>
      <se required label="是否毕业">
        <nz-radio-group required [(ngModel)]="model.isGraduate" name="isGraduate">
          <label nz-radio [nzValue]="false">是</label>
          <label nz-radio [nzValue]="true">否</label>
        </nz-radio-group>
      </se>
    </se-container>
  </div>
</form>
<!-- </nz-spin> -->

<div class="modal-footer">
  <button nz-button type="button" (click)="close()">取消</button>
  <button nz-button type="submit" nzType="primary" (click)="submit()" [disabled]="loading || f.invalid">提交</button>
</div>
